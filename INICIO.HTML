<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario ingreso y registro</title>
    <link rel="stylesheet" href="/ESTILOS.CSS">
    <script src="/SCRIPT.JS"></script>
</head>
<body>
    <section>
    <div class="caja-login">
        <form action="">
            <h2>LOGIN</h2>
            <div class="caja-input">
                <span class="icono"><ion-icon name="mail"></ion-icon></span>
                <input id="usuario" type="email" required>
                <label >Email</label>
            </div>
            <div class="caja-input">
                <span class="icono"><ion-icon name="lock-closed"></ion-icon></span>
                <input id="contraseña" type="password" required>
                <label >Password</label>
            </div>
            <div class="recuerdame">
                <label ><input type="checkbox">Recuerdame</label>
                <a href="#">Olvidé mi contraseña</a>
            </div>
            <button id="button" type="submit">Ingresar</button>
            <div class="link-registro">
                <p>¿No tienes cuenta? <a href="#">Registrarse</a></p>
            </div>
        </form>
    </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
