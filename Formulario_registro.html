<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Estilos_formulario.css">
    <title>Registro</title>

</head>
<body>
  <div class="container">
    <form id="registration-form">
        <h2>Formulario de Registro</h2>
        <div class="form-group">
            <label for="nombres">Nombres:</label>
            <input type="text" id="nombres" required>
        </div>
        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" required>
        </div>
        <div class="form-group">
            <label for="tipo-documento">Tipo de Documento:</label>
            <select id="tipo-documento">
                <option value="">-- Seleccione --</option>
                <option value="cc">Cédula de Ciudadanía</option>
                <option value="ce">Cédula Extranjera</option>
                <option value="ti">Tarjeta de Identidad</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numero-documento">Número de Documento:</label>
            <input type="text" id="numero-documento" required>
        </div>
        <div class="form-group">
            <label for="roll">Roll:</label>
            <select id="roll" onchange="showAdditionalFields()">
                <option value="">-- Seleccione --</option>
                <option value="aprendiz">Aprendiz</option>
                <option value="instructor">Instructor</option>
                <option value="administrativo">Administrativo</option>
                <option value="visitante">Visitante</option>
            </select>
        </div>
        <div class="form-group" id="aprendiz-fields">
            <label for="nombre-titulada">Nombre de Titulada:</label>
            <input type="text" id="nombre-titulada">
            <label for="ficha-titulada">Ficha de Titulada:</label>
            <input type="text" id="ficha-titulada">
            <label for="jornada">Jornada:</label>
            <select id="jornada">
                <option value="">-- Seleccione --</option>
                <option value="manana">Mañana</option>
                <option value="tarde">Tarde</option>
                <option value="noche">Noche</option>
            </select>
        </div>
        <div class="form-group">
            <label for="trae-equipo">¿Trae equipo?:</label>
            <select id="trae-equipo" onchange="showEquipmentFields()">
                <option value="">-- Seleccione --</option>
                <option value="no">No</option>
                <option value="si">Sí</option>
            </select>
        </div>
        <div class="form-group" id="equipo-fields">
            <label for="numero-serial">Número Serial:</label>
            <input type="text" id="numero-serial">
            <label for="marca-equipo">Marca del Equipo:</label>
            <input type="text" id="marca-equipo">
            <label for="color-equipo">Color del Equipo:</label>
            <input type="text" id="color-equipo">
        </div>
        <div class="form-group">
            <label for="trae-vehiculo">¿Trae vehículo?:</label>
            <select id="trae-vehiculo" onchange="showVehicleFields()">
                <option value="">-- Seleccione --</option>
                <option value="no">No</option>
                <option value="si">Sí</option>
            </select>
        </div>
        <div class="form-group" id="vehiculo-fields">
            <label for="tipo-vehiculo">Tipo de Vehículo:</label>
            <select id="tipo-vehiculo" onchange="updateBicycleFields()">
                <option value="">-- Seleccione --</option>
                <option value="carro">Carro</option>
                <option value="moto">Moto</option>
                <option value="bicicleta">Bicicleta</option>
            </select>
            <label for="marca-vehiculo" id="marca-vehiculo-label">Marca del Vehículo:</label>
            <input type="text" id="marca-vehiculo">
            <label for="placa-vehiculo" id="placa-vehiculo-label">Placa del Vehículo:</label>
            <input type="text" id="placa-vehiculo">
            <label for="color-bicicleta" id="color-bicicleta-label">Color de la Bicicleta:</label>
            <input type="text" id="color-bicicleta">
            <label for="serial-bicicleta" id="serial-bicicleta-label">Serial de la Bicicleta:</label>
            <input type="text" id="serial-bicicleta">
        </div>
        <div class="form-group">
            <button type="button" onclick="clearForm()">Limpiar</button>
            <button type="submit">Registrar</button>
        </div>
    </form>
</div>

<script src="/Script_formulario_registro.js"></script>
</body>
</html>
